<html>

<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <!-- header -->
    <header class="header">
        <div class='container header-container'>
            <img class="header-img logo" src="images/logo.png" alt="oldagram logo">
            <img class="header-img border-round user-avatar" src='images/user-avatar.png' alt="user's avatar">
        </div>
    </header>
    <!-- divider -->
    <hr class="divider">
    <main class="main">
        <!-- post header -->
        <div class="container main-container">
            <img class="border-round author-img user-avatar" src="images/avatar-vangogh.jpg" alt="author image">
            <div class="author-info">
                <h3 class="author-name">

                </h3>
                <div class="author-location-container">
                    <p class="author-location">

                    </p>
                </div>
            </div>
            <!-- post -->
        </div>
        <section class="post-container">
            <img class="post-img" src="images/post-vangogh.jpg" alt="">
            <div class="post-info">
                <div class="post-icons">
                    <img class="icon post-icon-heart" src="images/icon-heart.png" alt="heart icon">
                    <img class="icon post-icon-comment" src="images/icon-comment.png" alt="comment icon">
                    <img class="icon post-icon-airplane" src="images/icon-dm.png" alt="airplane icon">
                </div>
                <div class="bold-text post-likes">21492 likes</div>
                <div class="post">
                    <p class="bold-text author-username"></p>
                    <div class="author-comment-container">
                        <p class="author-comment">just took a few mushrooms lol</p>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script src="index.js"></script>
</body>

</html>
